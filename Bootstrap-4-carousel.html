<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel multiple slide</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- Slick CSS -->
<link href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" />

    <style>
        html {
    height: 100%;
    }
img{
    height: 180px!important;
}
body {
    background: linear-gradient(#d7f0ff, #c2dff0, #b0d9f3);
    background-attachment: fixed;
    
}
/* slick style */
#slick {
  display: none;
}

#slick.slick-initialized {
  display: block;
}

#slick .slick-list {
  margin-left: -15px;
  margin-right: -15px;
}

#slick .slick-slide {
  padding-right: 10px;
  padding-left: 10px;
}

#slick .slick-slide:focus {
  outline: none;
  cursor: grab;
}

#slick .slick-arrow {
  position: absolute;
  width: 15px;
  /* height: 49px; */
  top: 50%;
  background-color: transparent;
  border: none;
  -webkit-appearance: none;
  padding: 0;
  z-index: 100;
  /* transform: translateY(-50%); */
  overflow: hidden;
  text-indent: 1000px;
  
}

#slick .slick-arrow:focus {
  outline: none;
}

#slick .slick-arrow:hover {
  cursor: pointer;
}

#slick .slick-prev {
  left: -30px;
  background-image: url('./images/prev.png');
  background-repeat: no-repeat;
  
}

#slick .slick-next {
  right: -30px;
  background-image: url('./images/prev.png');
  background-repeat: no-repeat;
  transform: rotate(180deg);
 
}

    </style>
</head>
<body>
    <div class="container mt-3">
        <div id="slick">
      
          <div class="slide">
            <img src="./images/1.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/2.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/3.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/4.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/5.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/6.jpg" class="w-100 img-fluid" />
          </div>
          
          <div class="slide">
            <img src="./images/7.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/8.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/9.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/3.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/5.jpg" class="w-100 img-fluid" />
          </div>
      
          <div class="slide">
            <img src="./images/9.jpg" class="w-100 img-fluid" />
          </div>
      
        </div>
    </div>
      


      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
      <!-- Slick jQuery min -->
      <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

      <script>

var breakpoint = {
  // Small screen / phone
  sm: 576,
  // Medium screen / tablet
  md: 768,
  // Large screen / desktop
  lg: 992,
  // Extra large screen / wide desktop
  xl: 1200
};

// slick slider
$('#slick').slick({
  autoplay: true,
  autoplaySpeed: 2000,
  pauseOnFocus: false,
  draggable: true,
  infinite: true,
  dots: false,
  centerMode: true,
  
  arrows: false,
  speed: 1000,
  mobileFirst: true,
  slidesToShow: 3,
  slidesToScroll: 3,
  responsive: [{
      breakpoint: breakpoint.sm,
      settings: {
        slidesToShow: 4,
        slidesToScroll: 4,
        arrows: true
      }
    },
    {
      breakpoint: breakpoint.md,
      settings: {
        slidesToShow: 4,
        slidesToScroll: 4,
        arrows: true
      }
    },
    {
      breakpoint: breakpoint.lg,
      settings: {
        slidesToShow: 4,
        slidesToScroll: 4,
        arrows: true
      }
    },
    {
      breakpoint: breakpoint.xl,
      settings: {
        slidesToShow: 4,
        slidesToScroll: 4,
        arrows: true
      }
    }
  ]
});

      </script>
</body>
</html>
